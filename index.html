<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudBud: AI Study Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>StudBud: AI Study Planner</h1>
    <div class="input-container">
      <label for="goal">Enter your study goal:</label>
      <input type="text" id="goal" placeholder="e.g., Learn Python programming">
      <button id="generate-btn">Generate Study Plan</button>
    </div>
    <div id="error" class="error"></div>
    <div id="study-plan" class="study-plan">
      <h2>Your Study Plan:</h2>
      <pre id="plan-text"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
